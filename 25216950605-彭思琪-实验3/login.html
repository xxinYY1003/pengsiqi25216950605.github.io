<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易购 - 登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .tab-btn {
            cursor: pointer;
            transition: all 0.3s;
        }
        .active-tab {
            border-bottom: 2px solid #0d6efd;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- 切换标签 -->
        <div class="d-flex justify-content-center gap-4 mb-4">
            <div class="tab-btn active-tab fs-5" id="loginTab">登录</div>
            <div class="tab-btn fs-5" id="registerTab">注册</div>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>

        <!-- 注册表单（默认隐藏） -->
        <form id="registerForm" style="display: none;">
            <div class="mb-3">
                <label for="regUsername" class="form-label">用户名</label>
                <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="regPassword" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="regConfirmPwd" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="regConfirmPwd" required>
            </div>
            <div class="mb-3">
                <label for="regPhone" class="form-label">手机号</label>
                <input type="tel" class="form-control" id="regPhone" required pattern="^1[3-9]\d{9}$">
            </div>
            <button type="submit" class="btn btn-success w-100">注册</button>
        </form>
    </div>

    <script>
        // 切换登录/注册标签
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active-tab');
            registerTab.classList.remove('active-tab');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active-tab');
            loginTab.classList.remove('active-tab');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // 注册表单校验
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const pwd = document.getElementById('regPassword').value;
            const confirmPwd = document.getElementById('regConfirmPwd').value;
            const phone = document.getElementById('regPhone').value;

            // 密码一致性校验
            if (pwd !== confirmPwd) {
                alert('两次输入的密码不一致！');
                return;
            }

            // 手机号格式校验（补充JS校验，兼容不支持pattern的浏览器）
            const phoneReg = /^1[3-9]\d{9}$/;
            if (!phoneReg.test(phone)) {
                alert('请输入正确的手机号！');
                return;
            }

            // 存储用户信息（localStorage，JSON格式）
            const user = { username, password: pwd, phone };
            localStorage.setItem('userInfo', JSON.stringify(user));
            alert('注册成功！请登录');
            loginTab.click(); // 切回登录页
            registerForm.reset();
        });

        // 登录表单校验
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const pwd = document.getElementById('loginPassword').value;

            // 获取本地存储的用户信息
            const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
            if (username !== userInfo.username || pwd !== userInfo.password) {
                alert('用户名或密码错误！');
                return;
            }

            // 保存登录状态
            localStorage.setItem('isLogin', 'true');
            alert('登录成功！');
            window.location.href = 'index.html'; // 跳回首页
        });
    </script>
</body>
</html>
