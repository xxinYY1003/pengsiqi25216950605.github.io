<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彭思琪 - 首页</title>
    <!-- 引入Bootstrap5（简化样式开发） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS3自定义样式 */
        .carousel-item {
            height: 400px;
            transition: transform 0.5s ease-in-out; /* 轮播过渡动画 */
        }
        .carousel-item img {
            object-fit: cover;
            height: 100%;
        }
        .category-item {
            cursor: pointer;
            transition: all 0.3s; /* 分类hover动画 */
        }
        .category-item:hover {
            transform: translateY(-3px); /* 上移效果 */
            background-color: #f8f9fa;
        }
        .product-card {
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1); /* 卡片阴影 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">彭思琪</a>
            <!-- 搜索框 -->
            <div class="col-md-4 mx-auto">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索商品..." aria-label="搜索">
                    <button class="btn btn-outline-primary" id="searchBtn" type="button">搜索</button>
                </div>
            </div>
            <!-- 导航链接 -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">登录/注册</a>
                <a class="nav-link" href="cart.html">购物车</a>
                <a class="nav-link" href="personal.html">个人中心</a>
            </div>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/lunbotu.jpg" class="d-block w-100" alt="轮播图1">
            </div>
            <div class="carousel-item">
                <img src="images/lunbotu.jpg2.png" class="d-block w-100" alt="轮播图2">
            </div>
            <div class="carousel-item">
                <img src="images/lunbotu.jpg3.png" class="d-block w-100" alt="轮播图3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 商品分类 -->
    <div class="container my-4">
        <h5 class="mb-3">商品分类</h5>
        <div class="d-flex flex-wrap gap-3">
            <div class="category-item p-3 rounded border">电子产品</div>
            <div class="category-item p-3 rounded border">服饰鞋帽</div>
            <div class="category-item p-3 rounded border">家居用品</div>
            <div class="category-item p-3 rounded border">食品生鲜</div>
        </div>
    </div>

    <!-- 热门商品 -->
    <div class="container my-5">
        <h5 class="mb-4">热门商品</h5>
        <div class="row g-4" id="productList">
            <!-- 商品卡片由JS动态渲染 -->
        </div>
    </div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟商品数据（JSON格式）
        const productData = [
            { id: 1, name: "智能手表", price: 299, img: "images/tupiao.jpg" },
            { id: 2, name: "纯棉T恤", price: 89, img: "images/tixu.jpg" },
            { id: 3, name: "家用加湿器", price: 129, img: "images/jiashiqi.jpg" },
            { id: 4, name: "进口零食礼包", price: 159, img: "images/lingshidalibao.jpg" }
        ];

        // 渲染商品列表
        const productList = document.getElementById('productList');
        productData.forEach(product => {
            const card = `
                <div class="col-md-3">
                    <div class="card product-card h-100">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-primary">¥${product.price}</p>
                            <a href="product_detail.html?id=${product.id}" class="btn btn-sm btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            `;
            productList.innerHTML += card;
        });

        // 搜索功能（关键词匹配）
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        searchBtn.addEventListener('click', () => {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) {
                alert('请输入搜索关键词');
                return;
            }
            // 过滤商品
            const filteredProducts = productData.filter(item => 
                item.name.toLowerCase().includes(keyword)
            );
            // 重新渲染
            productList.innerHTML = '';
            if (filteredProducts.length === 0) {
                productList.innerHTML = '<div class="col-12 text-center">暂无匹配商品</div>';
                return;
            }
            filteredProducts.forEach(product => {
                const card = `
                    <div class="col-md-3">
                        <div class="card product-card h-100">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-primary">¥${product.price}</p>
                                <a href="product_detail.html?id=${product.id}" class="btn btn-sm btn-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += card;
            });
        });
    </script>
</body>
</html>
