<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易购 - 购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">简易购</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link active" href="cart.html">购物车</a>
                <a class="nav-link" href="personal.html">个人中心</a>
            </div>
        </div>
    </nav>

    <!-- 购物车主内容 -->
    <div class="container my-5">
        <h4 class="mb-4">我的购物车</h4>
        <div id="cartEmpty" class="text-center py-5" style="display: none;">
            <p class="fs-5 text-muted">购物车空空如也~</p>
            <a href="index.html" class="btn btn-primary">去逛逛</a>
        </div>
        <div id="cartList">
            <!-- 购物车商品由JS渲染 -->
        </div>
        <!-- 结算区域 -->
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <span class="total-price">总价：¥<span id="totalAmount">0</span></span>
            <a href="checkout.html" class="btn btn-danger" id="checkoutBtn" disabled>去结算</a>
        </div>
    </div>

    <script>
        // 购物车数据操作（localStorage存储）
        let cartList = JSON.parse(localStorage.getItem('cart')) || [];
        const cartListEl = document.getElementById('cartList');
        const cartEmptyEl = document.getElementById('cartEmpty');
        const totalAmountEl = document.getElementById('totalAmount');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // 渲染购物车
        function renderCart() {
            // 判断购物车是否为空
            if (cartList.length === 0) {
                cartEmptyEl.style.display = 'block';
                cartListEl.innerHTML = '';
                totalAmountEl.textContent = '0';
                checkoutBtn.disabled = true;
                return;
            }
            cartEmptyEl.style.display = 'none';
            
            // 渲染商品
            let html = '';
            let total = 0;
            cartList.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `
                    <div class="cart-item d-flex align-items-center">
                        <img src="${item.img}" alt="${item.name}" width="80" height="80" class="me-3">
                        <div class="flex-grow-1">
                            <h6>${item.name}</h6>
                            <p class="text-primary mb-0">¥${item.price}</p>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <div class="quantity-btn minus" data-id="${item.id}">-</div>
                            <input type="number" value="${item.quantity}" min="1" class="quantity-input form-control w-25 text-center" data-id="${item.id}">
                            <div class="quantity-btn plus" data-id="${item.id}">+</div>
                        </div>
                        <div class="me-3">¥${itemTotal}</div>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${item.id}">删除</button>
                    </div>
                `;
            });
            cartListEl.innerHTML = html;
            totalAmountEl.textContent = total;
            checkoutBtn.disabled = false;

            // 绑定事件
            bindCartEvents();
        }

        // 绑定购物车操作事件
        function bindCartEvents() {
            // 数量减
            document.querySelectorAll('.minus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const item = cartList.find(i => i.id == id);
                    if (item.quantity > 1) {
                        item.quantity--;
                        updateCart();
                    }
                });
            });
            // 数量加
            document.querySelectorAll('.plus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const item = cartList.find(i => i.id == id);
                    item.quantity++;
                    updateCart();
                });
            });
            // 输入框修改数量
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', () => {
                    const id = input.dataset.id;
                    const quantity = parseInt(input.value);
                    if (isNaN(quantity) || quantity < 1) {
                        input.value = 1;
                        return;
                    }
                    const item = cartList.find(i => i.id == id);
                    item.quantity = quantity;
                    updateCart();
                });
            });
            // 删除商品
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    cartList = cartList.filter(i => i.id != id);
                    updateCart();
                });
            });
        }

        // 更新购物车数据并重新渲染
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cartList));
            renderCart();
        }

        // 初始化渲染
        renderCart();
    </script>
</body>
</html>
